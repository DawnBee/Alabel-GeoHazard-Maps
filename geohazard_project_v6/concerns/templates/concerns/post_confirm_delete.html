{% extends "auxiliary/base.html" %}
{% load static %}
{% block content %}
  <section class="delete-page-content">
    <div class="confirm-delete-container">
        <h2 class="center mb-1">Delete Post</h2>
        <strong>Are you sure you want to delete this post made by: <strong class="txt-red">"{{object.author}}"?</strong></strong>
        <form method="POST">
          {% csrf_token %}
          <div class="center">
            <button class="btn-danger" type="submit">Yes</button>
            <button class="btn-secondary"><a href="{% url 'post-detail' object.id %}">Cancel</a></button>
          </div>
        </form>
    </div>  
  </section>
{% endblock content %}
